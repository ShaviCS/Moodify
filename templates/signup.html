<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-left">
                <div class="logo-container">
                    <img src="logo.png" alt="Moodify Logo" class="logo">
                    <h1 class="logo-text">Moodify</h1>
                </div>
                <p class="tagline">"Welcome to Moodify!<br>Let your emotions guide the<br>music as we tailor the perfect<br>playlist just for you"</p>
            </div>
            <div class="auth-right">
                <div class="auth-box">
                    <h2 class="auth-title">Create Account</h2>
                    <p class="auth-subtitle">Join Moodify to discover your perfect music</p>
                    <p class="auth-redirect-top">Already have an account? <a href="#">Sign In</a></p>
                    <!-- Placeholder for flash messages -->
                    <div class="alert alert-error" style="display: none;">Error message here</div>
                    <form class="auth-form">
                        <div class="form-row">
                            <div class="form-group half">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="form-group half">
                                <input type="text" placeholder="User Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Re Enter Password" required>
                        </div>
                        <button type="submit" class="auth-button">Sign Up</button>
                    </form>
                    <div class="auth-separator"><span>Or Sign up with</span></div>
                    <div class="social-login">
                        <a href="#" class="google-btn">
                            <img src="google-icon.png" alt="Google"> Sign up with Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
